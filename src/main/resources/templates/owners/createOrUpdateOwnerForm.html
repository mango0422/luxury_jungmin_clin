<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}"
>
  <body>
    <h2>Owner</h2>
    <form
      th:object="${ownerDto}"
      class="form-horizontal"
      id="add-owner-form"
      method="post"
    >
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          th:field="*{firstName}"
          class="form-control"
        />
        <div
          class="text-danger"
          th:if="${#fields.hasErrors('firstName')}"
          th:errors="*{firstName}"
        ></div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          th:field="*{lastName}"
          class="form-control"
        />
        <div
          class="text-danger"
          th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
        ></div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          th:field="*{address}"
          class="form-control"
        />
        <div
          class="text-danger"
          th:if="${#fields.hasErrors('address')}"
          th:errors="*{address}"
        ></div>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" th:field="*{city}" class="form-control" />
        <div
          class="text-danger"
          th:if="${#fields.hasErrors('city')}"
          th:errors="*{city}"
        ></div>
      </div>

      <div class="form-group">
        <label for="telephone">Telephone</label>
        <input
          type="text"
          id="telephone"
          th:field="*{telephone}"
          class="form-control"
        />
        <div
          class="text-danger"
          th:if="${#fields.hasErrors('telephone')}"
          th:errors="*{telephone}"
        ></div>
      </div>

      <button
        class="btn btn-primary"
        type="submit"
        th:text="${ownerDto.id == null ? 'Add Owner' : 'Edit Owner'}"
      >
        Add Owner
      </button>
    </form>
  </body>
</html>
