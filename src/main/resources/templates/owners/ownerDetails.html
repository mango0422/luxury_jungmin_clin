<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owner')}"
>
  <body>
    <h2>Owner Information</h2>
    <table class="table table-striped" th:object="${owner}">
      <tr>
        <th>Name</th>
        <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
      </tr>
      <tr>
        <th>Address</th>
        <td th:text="*{address}"></td>
      </tr>
      <tr>
        <th>City</th>
        <td th:text="*{city}"></td>
      </tr>
      <tr>
        <th>Telephone</th>
        <td th:text="*{telephone}"></td>
      </tr>
    </table>

    <h2>Pets</h2>
    <table class="table table-striped">
      <tr th:if="${owner.pets == null or #lists.isEmpty(owner.pets)}">
        <td>No pets found.</td>
      </tr>
      <tr th:each="pet : ${owner.pets}">
        <td th:text="${pet.name}"></td>
        <td th:text="${#temporals.format(pet.birthDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${pet.typeId}"></td>
      </tr>
    </table>

    <a th:href="@{'/owners/' + ${owner.id} + '/edit'}" class="btn btn-primary"
      >Edit Owner</a
    >
    <a th:href="@{'/pets/new'}" class="btn btn-primary">Add New Pet</a>
  </body>
</html>
